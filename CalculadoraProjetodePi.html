<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Divs com Inputs</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <center>
    <button style="font-size: 24px; padding: 15px 30px;" id="botao1">Praticidade</button>
    <button style="font-size: 24px; padding: 15px 30px;" id="botao2">Precisão</button>
    </center>
    
    <div id="div1" class="hidden">
            <div id="Simulacão"></div>
            <div id="ComecarConta">
                <h1> Bem vindo(a) à simulação financeira da sua cozinha</h1> <br>
                Para começarmos, por favor coloque seu nome <br>
                <input id="input_nome"> <br>
                Agora, coloque o nome da sua cozinha/empresa  <br>
                <input id="input_nome_empresa"> <br>
                <button onclick="start()">Começar</button>
            </div> <br>
          
        
        
            <script>
        
                function start() {
                    const Nome = input_nome.value
                    const nome_empresa = input_nome_empresa.value
                    Simulacão.innerHTML =
                        `<h1> Bem-vindo, ${Nome}, à simulação financeira do(a) ${nome_empresa} </h1> 
                        <br>`
                    ComecarConta.innerHTML =` Agora precisamos que você coloque o valor que você investiu na sua cozinha industrial <br>
                        <input id="input_investidoCozinha"> <br>
                         Coloque a quantidade de funcionarios que você possue em sua cozinha. <br>
                        <input id="input_qtd_funcionarios"> <br>
                        <button onclick="Comecar2()"> Realizar Simulação</button>`
                }
        
                function Comecar2(){
               
                    const ValorInvestido = Number(input_investidoCozinha.value)
                    const Funcionarios = Number(input_qtd_funcionarios.value)
                    var preçoMultaFuncionarioMinimo = Funcionarios * 30000
                    var PreçoMultaFuncionarioMaximo = Funcionarios * 70000
                    var multaEquipamento = 15000
                    var PreçoGrave = preçoMultaFuncionarioMinimo + ValorInvestido
                    var PreçoGravissimo = PreçoMultaFuncionarioMaximo + ValorInvestido
                   
                    ComecarConta.innerHTML = `Olá,
        
        Realizamos a sua simulação e apresentamos os seguintes cenários para a sua cozinha: <br>
        
        <h4> Fiscalização pelo Ministério do Trabalho e Corpo de Bombeiros:</h4> Se houver uma fiscalização e for constatada a falta de equipamentos de segurança e monitoramento (incluindo o controle do gás), será aplicada uma multa. O valor médio dessa multa é de ${multaEquipamento}. <br>
        
        <h4>Explosão devido a vazamento de gás:</h4> Se ocorrer uma explosão devido a um vazamento de gás em seu estabelecimento e isso resultar em danos graves ou gravíssimos aos seus funcionários, você terá que pagar uma indenização. O valor da total a pagar, no seu caso seria ${PreçoGrave} para acidentes graves e ${PreçoGravissimo} para acidentes gravíssimos. Lembrando que esse cálculo é feito somando o valor da multa (30.000 para grave e 70.000 para gravissimos) vezes o número de funcionários, mais o valor da sua cozinha.
        
        <h4>Fatalidade devido à falta de monitoramento de gás:</h4> Se houver uma fatalidade devido à falta de monitoramento de gás, você terá que pagar o salário integral do funcionário falecido para a família dele por pelo menos 15 anos, além de uma ajuda financeira adicional se o funcionário tiver filhos. <br> <br> <br>
        
        Para evitar esses cenários e garantir a segurança da sua cozinha, recomendamos assinar um contrato conosco. O custo médio dos nossos serviços para a sua empresa é de R$100.000, e o sistema será implementado em até 4 meses. <br> <br>
        
        Caso tenha interesse, acesse o link abaixo para converçar com um de nossos funcionários: <br> 
        <br>   <a></a>`
        
        
                }  
            </script>
        
        
        </body>
        
        </html>
    </div>

    <div id="div2" class="hidden">
       
     
    <div id="Calculo">
        <center>
        <h1> Bem vindo(a) à simulação financeira da sua cozinha</h1>
        <h1>Começar Simulação</h1>
        <input type id="input_nomeestabelecimento" placeholder="Nome da sua cozinha">
        <br><br>
        <input type="Number" id="input_valorcozinha" placeholder="Valor da sua cozinha">
        <br><br>
        <input type="Number" id="input_numerofuncionários" placeholder="Número de funcionários">
        <br><br>
        <input type="Number" id="input_mediaclientes" placeholder="Número médio de clientes">
        <br><br>
        <input type="Number" id="input_tamanhocozinha" placeholder="Tamanho cozinha (m²)">
        <br><br>
        <input type="Number" id="input_tamanhoeplosao" placeholder="Raio da explosão (%)">
        <br><br>
        <input type="Number" id="input_numerosaidasdegas" placeholder="Quantas saidas de gás">
        <br><br>
        <input type="Number" id="input_numerobutjao" placeholder="Numero butijões">
        <br><br>
        <input type="Number" id="input_tempo" placeholder="tempo (minutos)">
        <br><br>
        <button onclick="verprejuizos()"> Veja Estimativa de prejuizo </button>
        <br><br>
        </center>
    </div>

</html>
<script>
    function verprejuizos() {
        const nome = input_nomeestabelecimento.value
        const valor = Number(input_valorcozinha.value)
        const funcionários = Number(input_numerofuncionários.value)
        const clientes = Number(input_mediaclientes.value)
        const tamanhocozinha = Number(input_tamanhocozinha.value)
        const explosao = Number(input_tamanhoeplosao.value)
        const butijao = Number(input_numerobutjao.value)
        const saidagas = Number(input_numerosaidasdegas.value)
        const tempo = Number(input_tempo.value)

        var explosaoPorcentagem = explosao / 100

        var custoreparo = (valor / (tamanhocozinha * explosaoPorcentagem)) * 2
        var custorep = custoreparo.toFixed(2)


        var preçoBOTJA = 600
        var pesoBOTJA = 45

        var customateriaprima = (((tempo / 60) * 2) / pesoBOTJA) * (preçoBOTJA * butijao)
        var customat = customateriaprima.toFixed(2)

        var pessoasmetroquadrado = (tamanhocozinha / (funcionários + clientes))
        var pessoasm2 = pessoasmetroquadrado.toFixed(0)

        var pessoasferidas = explosao / pessoasm2
        var pessoasferi = pessoasferidas.toFixed(0)

        var sensores = saidagas

        var inicialmult = 15000
        var incapaz = 54000
        var gravissimo = 65000


        var custosini = pessoasferidas * inicialmult
        var custosincapaz = pessoasferidas * incapaz
        var custosgravissimos = pessoasferidas * gravissimo

        const despesaMedica = 21666

        var totalapagarminimo = custoreparo + customateriaprima + custosini + despesaMedica
        var totalminimo = totalapagarminimo.toFixed(2)
        var totalapagarmaximo = custoreparo + customateriaprima + custosgravissimos + despesaMedica
        var totalmaximo = totalapagarmaximo.toFixed(2)

        Calculo.innerHTML = `<h1>Nós da GasBusters fizemos sua simulação financeira veja agora!<h1> 
           
           <h3>Em uma cozinha de valor ${valor}, com numero de funcionários ${funcionários}, e 
            o número de clientes ${clientes} , e com o tamanho da cozinha em ${tamanhocozinha} m²,
             Se não houver explosão o total de prejuízo material com base em médias é R$${customat}.
              <br><br>
                Se houver explosão o gasto com o reparo é de R$${custorep}, além do gasto com matéria prima de R$${customat}
                Com base na média do número de pessoas feridas ${pessoasferi}, o total de multas a pagar é de
                    a partir de R$${custosini}, em casos de inválidez R$${custosincapaz} + 12 meses de sálario, em casos gravissimos chegando a R$${custosgravissimos}, em todos os 3 casos deve ser pago as despesas médicas que em média custa R$${despesaMedica}. <BR><BR>
                        Totalizando em despesas no minimo R$${totalminimo}, podendo chegar a R$${totalmaximo} + 12 meses de salário. <BR>
                            Situação que pode ser evitada com ${sensores} sensores.<h3>
            
            
            
            
            `



    }
</script>
    </div>

    <script>
        // Função para mostrar a div selecionada
        function mostrarDiv(divId) {
            // Esconde todas as divs
            document.getElementById('div1').classList.add('hidden');
            document.getElementById('div2').classList.add('hidden');
            
            // Mostra a div selecionada
            document.getElementById(divId).classList.remove('hidden');
        }

        // Adiciona eventos de clique aos botões
        document.getElementById('botao1').addEventListener('click', function() {
            mostrarDiv('div1');
        });

        document.getElementById('botao2').addEventListener('click', function() {
            mostrarDiv('div2');
        });
    </script>
</body>
</html>
